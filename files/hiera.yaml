---
:backends:
  - eyaml
  - yaml

:hierarchy:
  - "clientcert/%{clientcert}"
  - "environment/%{environment}"
  - "common"

:yaml:
  :datadir: "/etc/puppetlabs/puppet/environments/%{environment}/data"

:eyaml:
  :datadir: "/etc/puppetlabs/puppet/environments/%{environment}/data"
  :pkcs7_private_key: "/etc/puppetlabs/puppet/environments/%{environment}/secure/keys/private_key.pkcs7.pem"
  :pkcs7_public_key: "/etc/puppetlabs/puppet/environments/%{environment}/secure/keys/public_key.pkcs7.pem"
